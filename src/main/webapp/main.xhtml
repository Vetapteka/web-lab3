<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>lab3</title>
    <link rel="stylesheet" href="main.css"/>
</h:head>

<h:body>
    <div class="content">
        <table>
            <tr>
                <td width="35%"><h2 class="header">Variant 963</h2></td>
                <td><h2 class="header">Artemenko Svetlana</h2></td>
                <td><h2 class="header">Perevozchikov Ivan</h2></td>
                <td width="20%"><h2 class="header">P3233</h2></td>
            </tr>

            <tr>
                <td colspan="2" rowspan="2">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" height="800" width="800">
                            <line stroke="purple"
                                  x1="0" x2="800"
                                  y1="400" y2="400"
                                  stroke-width="3"
                                  stroke-linecap="round"
                            >a</line>
                            <line stroke="purple"
                                  x1="400" x2="400"
                                  y1="0" y2="800"
                                  stroke-width="3"
                                  stroke-linecap="round"
                            >a</line>
                        </svg>
                    </div>
                </td>
                <td colspan="2">
                    <h:form id="pointForm">
                        <div>
                            <h:outputLabel for="x-field" value="x"/>
                            <h:selectOneMenu id="x-field" value="#{pointBean.newPoint.x}">
                                <f:selectItem itemLabel="-2" itemValue="-2"/>
                                <f:selectItem itemLabel="-1.5" itemValue="-1.5"/>
                                <f:selectItem itemLabel="-1" itemValue="-1"/>
                                <f:selectItem itemLabel="-0.5" itemValue="-0.5"/>
                                <f:selectItem itemLabel="0" itemValue="0"/>
                                <f:selectItem itemLabel="0.5" itemValue="0.5"/>
                                <f:selectItem itemLabel="1" itemValue="1"/>
                                <f:selectItem itemLabel="1.5" itemValue="1.5"/>
                                <f:selectItem itemLabel="2" itemValue="2"/>
                            </h:selectOneMenu>
                        </div>
                        <div>
                            <h:outputLabel for="y-field" value="y"/>
                            <h:inputText id="y-field" value="#{pointBean.newPoint.y}">
                                <f:validateDoubleRange minimum="-3.0" maximum="3.0"/>
                            </h:inputText>
                        </div>
                        <div>
                            <h:outputLabel for="r-field" value="r"/>
                            <h:selectOneMenu id="r-field" value="#{pointBean.newPoint.r}">
                                <f:selectItem itemLabel="1" itemValue="1"/>
                                <f:selectItem itemLabel="1.5" itemValue="1.5"/>
                                <f:selectItem itemLabel="2" itemValue="2"/>
                                <f:selectItem itemLabel="2.5" itemValue="2.5"/>
                                <f:selectItem itemLabel="3" itemValue="3"/>
                            </h:selectOneMenu>
                        </div>
                        <h:commandButton value="Добавить" action="#{pointBean.addPoint()}">
                            <f:ajax execute="pointForm" render="resTable"/>
                            <f:ajax execute="pointForm" onevent="showHiddenValue"/>
                        </h:commandButton>
                    </h:form>
                </td>

            </tr>
            <tr>
                <td colspan="2">
                    <h:panelGroup id="resTable">
                        <h:dataTable value="#{pointBean.points}" var="point">
                            <h:column>
                                <f:facet name="header">x</f:facet>
                                <h:outputText value="#{point.x}"/>

                            </h:column>

                            <h:column>
                                <f:facet name="header">y</f:facet>
                                <h:outputText value="#{point.y}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">r</f:facet>
                                <h:outputText value="#{point.r}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">result</f:facet>
                                <h:outputText value="#{point.result}"/>

                            </h:column>

                            <h:column>
                                <f:facet name="header">date</f:facet>
                                <h:outputText value="#{point.date}"/>

                            </h:column>

                            <h:column>
                                <f:facet name="header">time</f:facet>
                                <h:outputText value="#{point.time}"/>

                            </h:column>

                        </h:dataTable>
                    </h:panelGroup>
                </td>
            </tr>
            <tr>
                <td colspan="2"><h2>2022</h2></td>
                <td colspan="2"><h2>vsem spasibo vsem poka</h2></td>
            </tr>
        </table>
    </div>
</h:body>

</html>
